<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Studio - Visual Production Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #050505; color: #e2e8f0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [masterImage, setMasterImage] = useState(null);
            const [loading, setLoading] = useState(false);
            const [result, setResult] = useState(null);
            const [activeOverlay, setActiveOverlay] = useState(null);

            // KONFIGURASI API HUGGING FACE
            const hfToken = "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";

            const handleUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (f) => setMasterImage(f.target.result);
                    reader.readAsDataURL(file);
                }
            };

            const generateAI = async () => {
                if (!masterImage) return alert("Muat naik foto dulu!");
                setLoading(true);
                
                try {
                    const response = await fetch("https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.2", {
                        headers: { "Authorization": `Bearer ${hfToken}`, "Content-Type": "application/json" },
                        method: "POST",
                        body: JSON.stringify({ 
                            inputs: "Buat 4 baris script iklan pendek (Hook, Problem, Solution, CTA) untuk produk fashion dalam Bahasa Indonesia." 
                        }),
                    });

                    const resData = await response.json();
                    const aiText = resData[0]?.generated_text || "Produk fashion terbaik untuk Anda.";

                    setResult({
                        image: masterImage,
                        text: aiText
                    });
                    setActiveOverlay('result');
                } catch (e) {
                    alert("AI Sedang Sibuk. Sila Cuba Lagi dalam 30 detik.");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-[#050505] pb-32">
                    {/* HEADER */}
                    <header className="max-w-md mx-auto p-6 flex justify-between items-center sticky top-0 bg-black/80 backdrop-blur-xl border-b border-white/5 z-50">
                        <div>
                            <h1 className="text-xl font-black italic tracking-tighter uppercase">Cyber <span className="text-cyan-400">Studio</span></h1>
                            <p className="text-[8px] font-bold text-gray-600 tracking-[0.4em] mt-1 uppercase">Visual Production Pro</p>
                        </div>
                    </header>

                    <main className="max-w-md mx-auto p-6 space-y-10">
                        {/* SECTION 1: UPLOAD */}
                        <section>
                            <div className="flex items-center gap-3 mb-5">
                                <div className="w-6 h-6 rounded bg-cyan-500 flex items-center justify-center text-[10px] font-black text-black">01</div>
                                <h2 className="text-xs font-bold tracking-widest text-gray-400 uppercase">Aset Master</h2>
                            </div>
                            <div className="relative border-2 border-dashed border-white/10 rounded-[32px] bg-white/5 h-40 flex flex-col items-center justify-center overflow-hidden">
                                {!masterImage ? (
                                    <>
                                        <input type="file" onChange={handleUpload} className="absolute inset-0 opacity-0 cursor-pointer z-10" />
                                        <p className="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Klik untuk Upload Foto</p>
                                    </>
                                ) : (
                                    <div className="relative w-full h-full">
                                        <img src={masterImage} className="w-full h-full object-cover" />
                                        <button onClick={() => setMasterImage(null)} className="absolute top-3 right-3 p-2 bg-red-500 rounded-full text-white text-xs">✕</button>
                                    </div>
                                )}
                            </div>
                        </section>

                        {/* SECTION 2: PLACEHOLDER PILIHAN (HANYA VISUAL) */}
                        <section className="space-y-4 opacity-50">
                            <div className="flex items-center gap-3 mb-5">
                                <div className="w-6 h-6 rounded bg-gray-700 flex items-center justify-center text-[10px] font-black text-white">02</div>
                                <h2 className="text-xs font-bold tracking-widest text-gray-400 uppercase">Target Persona</h2>
                            </div>
                            <div className="flex gap-2">
                                <div className="px-4 py-2 bg-white/5 border border-white/10 rounded-full text-[10px] font-bold">FASHION</div>
                                <div className="px-4 py-2 bg-white/5 border border-white/10 rounded-full text-[10px] font-bold">BEAUTY</div>
                            </div>
                        </section>
                    </main>

                    {/* GENERATE BUTTON */}
                    <footer className="fixed bottom-8 left-0 right-0 p-6 z-40 max-w-md mx-auto">
                        <button onClick={generateAI} disabled={loading} className="w-full py-5 bg-gradient-to-r from-cyan-400 to-blue-600 rounded-2xl shadow-[0_10px_40px_rgba(6,182,212,0.3)] flex items-center justify-center gap-3 active:scale-95 transition-all disabled:opacity-50">
                            <span className="text-xs font-black text-black tracking-widest uppercase">
                                {loading ? 'Membangun Visual...' : 'Generate 9:16 Visual'}
                            </span>
                        </button>
                    </footer>

                    {/* RESULT OVERLAY */}
                    {activeOverlay === 'result' && result && (
                        <div className="fixed inset-0 z-[100] bg-black p-6 overflow-y-auto">
                            <div className="max-w-md mx-auto">
                                <div className="flex justify-between mb-8">
                                    <h2 className="text-xl font-black italic text-cyan-400 uppercase">Studio <span className="text-white">Hasil</span></h2>
                                    <button onClick={() => setActiveOverlay(null)} className="text-white">✕ Tutup</button>
                                </div>
                                <div className="aspect-[9/16] rounded-[40px] overflow-hidden border border-white/10 mb-8 shadow-2xl">
                                    <img src={result.image} className="w-full h-full object-cover" />
                                </div>
                                <div className="p-6 bg-white/5 rounded-3xl border border-white/10">
                                    <p className="text-[10px] font-black text-cyan-400 mb-4 tracking-widest">AI SCRIPT RESULT</p>
                                    <p className="text-sm italic leading-relaxed">{result.text}</p>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
